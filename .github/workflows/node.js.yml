# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Master Pipeline
on:
  push:
    branches:
      - master
jobs:
  Build:
    name: CI/CD
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    
    - name: VM Setup
      uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - name: Packages Installation
      run: npm install
    - name: Serverless Installation
      run: npm install -g serverless
    - name: Serverless Configuration
      run: serverless config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }} --profile devProfile --overwrite
    - name: Serverless Deployment
      run: serverless deploy --stage development --region eu-west-1